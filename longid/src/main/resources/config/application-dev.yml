server:
  port: 8080
  error:
    include-stacktrace: ON_PARAM
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:longid;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
  sql:
    init:
        platform: h2
